<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - JUST AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            width: auto;
            margin-right: 10px;
        }
        .logo h1 {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            background-color: #003366;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #004080;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="JUST AI Logo">
                <h1>JUST AI</h1>
            </a>
        </div>
        <div class="nav-links">
            <a href="advertising.html">首页</a>
            <a href="ad-works.html">作品</a>
            <a href="ad-awards.html">获奖</a>
            <a href="ad-about.html">关于我们</a>
            <a href="ad-contact.html">联系我们</a>
        </div>
    </header>

    <main>
        <h1>联系我们</h1>
        <div class="contact-form">
            <form action="process_form.php" method="post">
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">电子邮件：</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">留言：</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">发送</button>
            </form>
        </div>
    </main>

    <footer style="
        width: 100%;
        padding: 20px;
        text-align: center;
        background-color: #003366;
        color: white;
        margin-top: 50px;
    ">
        <div class="copyright">© 2024 JUST | 保留所有权利</div>
        <div class="contact">联系我们：qiuyongkang@justmedia.xyz</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
