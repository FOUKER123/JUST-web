        }

            width: 100%;
            height: 100%;
        }

            top: 0;
            left: 0;

            opacity: 0;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }

        .carousel-item.active {

        }

        .carousel-item img {

            height: 100%;

        }

            cursor: pointer;

        .carousel-button.next {

        .carousel-dots {

            left: 50%;
            transform: translateX(-50%);
            display: flex;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.carousel');
            const items = carousel.querySelectorAll('.carousel-item');
            let currentIndex = 0;

            function updateSlide() {
                items.forEach(item => {
                    item.classList.remove('active');
                    // 禁用所有链接
                    item.style.pointerEvents = 'none';
                });
                items[currentIndex].classList.add('active');
                // 只启用当前显示的链接
                items[currentIndex].style.pointerEvents = 'auto';
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % items.length;
                updateSlide();
            }

            // 初始化第一张图片的链接
            updateSlide();
            
            // 自动播放
            setInterval(nextSlide, 5000);
        });

        // 为获奖荣誉添加轮播功能
        const awardsCarousel = document.querySelector('.awards-carousel');
        const awardsItems = awardsCarousel.querySelectorAll('.carousel-item');
        let awardsCurrentIndex = 0;

        function updateAwardsSlide() {
            awardsItems.forEach(item => {
                item.classList.remove('active');
            });
            awardsItems[awardsCurrentIndex].classList.add('active');
        }

        function nextAwardsSlide() {
            awardsCurrentIndex = (awardsCurrentIndex + 1) % awardsItems.length;
            updateAwardsSlide();
        }

        // 初始化第一张图片
        updateAwardsSlide();
        
        // 自动播放
        setInterval(nextAwardsSlide, 5000);

        // 为关于我们添加轮播功能

        }

        // 初始化第一张图片
