<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            width: auto; /* 保持宽高比 */
            margin-right: 10px;
        }
        .logo h1 {
            color: #003366; /* 深蓝色 */
            text-decoration: none;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            background-color: #003366;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #004080;
        }
        .business-modules {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 100px;
            padding: 0 40px;
            width: 100%;
            max-width: 1800px;
            margin-left: auto;
            margin-right: auto;
        }
        .module-box {
            width: 800px;
            height: 500px;
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: box-shadow 0.3s ease;
            position: relative;
            background-color: #003366;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .module-box:hover {
            box-shadow: 0 0 20px rgba(0,51,102,0.3);
        }
        .module-box img {
            height: 50px;
            width: auto;
            margin-bottom: 40px;
            filter: brightness(0) invert(1);
        }
        .module-box h2 {
            margin: 30px 0;
            color: white;
            font-size: 36px;
        }
        .module-box p {
            margin: 0;
            color: white;
            font-size: 16px;
            white-space: nowrap;
        }
        .module-box.ai img {
            height: 70px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" style="text-decoration: none; display: flex; align-items: center;">
                <img src="images/JUST AD LOGO/d76dc26c81f8e10dcd484722be49dd5.png" alt="JUST AD Logo" style="height: 30px; width: auto; margin-right: 10px;">
            </a>
        </div>
        <div class="nav-links">
            <a href="advertising.html">广告业务</a>
            <a href="ai.html">AI业务</a>
            <a href="contact.html">联系我们</a>
        </div>
    </header>

    <main>
        <div class="business-modules">
            <a href="advertising.html" class="module-box advertising">
                <img src="images/JUST AD LOGO/d76dc26c81f8e10dcd484722be49dd5.png" alt="广告业务">
                <h2>广告业务</h2>
                <p>点击了解更多关于我们的广告服务</p>
            </a>
            <a href="ai.html" class="module-box ai">
                <img src="images/logo.png" alt="AI业务">
                <h2>AI业务</h2>
                <p>点击了解更多关于我们的AI解决方案</p>
            </a>
        </div>
    </main>

    <footer style="
        width: 100%;
        padding: 20px;
        text-align: center;
        background-color: #003366;
        color: white;
        margin-top: 50px;
    ">
        <div class="copyright">© 2024 JUST | 保留所有权利</div>
        <div class="contact">联系我们：qiuyongkang@justmedia.xyz</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
