<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI案例 - JUST AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            width: auto;
            margin-right: 10px;
        }
        .logo h1 {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            background-color: #003366;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #004080;
        }

        /* 添加轮播图样式 */
        .carousel-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            overflow: hidden;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* 标题样式 */
        .section-title {
            text-align: center;
            font-size: 28px;
            color: #003366 !important;
            margin: 50px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" style="text-decoration: none; display: flex; align-items: center;">
                <img src="images/logo.png" alt="JUST AI Logo">
                <h1>JUST AI</h1>
            </a>
        </div>
        <div class="nav-links">
            <a href="ai.html">首页</a>
            <a href="ai-cases.html">案例</a>
            <a href="ai-about.html">关于我们</a>
            <a href="contact.html">联系我们</a>
        </div>
    </header>

    <main class="subpage">
        <section class="works-section">
            <h2 class="section-title">案例展示</h2>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-item active">
                        <img src="images/ai/cases/case1.jpg" alt="AI案例1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/ai/cases/case2.jpg" alt="AI案例2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/ai/cases/case3.jpg" alt="AI案例3">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer style="
        width: 100%;
        padding: 20px;
        text-align: center;
        background-color: #003366;
        color: white;
        margin-top: 50px;
    ">
        <div class="copyright">© 2024 JUST | 保留所有权利</div>
        <div class="contact">联系我们：qiuyongkang@justmedia.xyz</div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carousel = document.querySelector('.carousel');
            const items = carousel.querySelectorAll('.carousel-item');
            let currentIndex = 0;

            function updateSlide() {
                items.forEach(item => {
                    item.classList.remove('active');
                });
                items[currentIndex].classList.add('active');
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % items.length;
                updateSlide();
            }

            // 初始化第一张图片
            updateSlide();
            
            // 自动播放，每5秒切换一次
            setInterval(nextSlide, 5000);
        });
    </script>
</body>
</html>
