<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获奖 - JUST AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 保留原有的头部样式 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 30px;  /* 从 40px 改为 30px */
            width: auto;
            margin-right: 10px;
        }
        .logo h1 {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            background-color: #003366;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #004080;
        }

        /* 修改获奖展示的样式 */
        .awards {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section-title {
            text-align: center;
            color: #003366;
            margin: 40px 0;
            font-size: 2em;
        }
        .awards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4列 */
            grid-template-rows: repeat(2, 1fr);    /* 2行 */
            gap: 15px;  /* 减小间距使图片更大 */
            margin: 40px auto;
            max-width: 1400px;  /* 增加最大宽度 */
            padding: 0 15px;
        }
        .award-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            aspect-ratio: 3/4;  /* 修改为 3:4 的宽高比，使图片更高 */
            width: 100%;
        }
        .award-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .award-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 2;
        }
        .award-item:hover .award-info {
            opacity: 1;
        }
        .award-item:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
        }

        /* 放大图片的样式 */
        .enlarged {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }
        .enlarged img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" style="text-decoration: none; display: flex; align-items: center;">
                <img src="images/JUST AD LOGO/d76dc26c81f8e10dcd484722be49dd5.png" alt="JUST AD Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="advertising.html">首页</a>
            <a href="ad-works.html">作品</a>
            <a href="ad-awards.html">获奖</a>
            <a href="ad-about.html">关于我们</a>
            <a href="contact.html">联系我们</a>
        </div>
    </header>

    <main>
        <section class="awards">
            <h2 class="section-title">获奖荣誉</h2>
            <div class="awards-grid">
                <div class="award-item">
                    <img src="images/awards/award1.jpg" alt="获奖作品1">
                    <div class="award-info">点击图片放大</div>
                </div>
                <div class="award-item">
                    <img src="images/awards/award2.jpg" alt="获奖作品2">
                    <div class="award-info">点击图片放大</div>
                </div>
                <div class="award-item">
                    <img src="images/awards/award3.jpg" alt="获奖作品3">
                    <div class="award-info">点击图片放大</div>
                </div>
                <div class="award-item">
                    <img src="images/awards/award4.jpg" alt="获奖作品4">
                    <div class="award-info">点击图片放大</div>
                </div>
                <div class="award-item">
                    <img src="images/awards/award5.jpg" alt="获奖作品5">
                    <div class="award-info">点击图片放大</div>
                </div>
                <div class="award-item">
                    <img src="images/awards/award6.jpg" alt="获奖作品6">
                    <div class="award-info">点击图片放大</div>
                </div>
                <div class="award-item">
                    <img src="images/awards/award7.jpg" alt="获奖作品7">
                    <div class="award-info">点击图片放大</div>
                </div>
                <div class="award-item">
                    <img src="images/awards/award8.jpg" alt="获奖作品8">
                    <div class="award-info">点击图片放大</div>
                </div>
            </div>
        </section>
    </main>

    <footer style="
        width: 100%;
        padding: 20px;
        text-align: center;
        background-color: #003366;
        color: white;
        margin-top: 50px;
    ">
        <div class="copyright">© 2024 JUST | 保留所有权利</div>
        <div class="contact">联系我们：qiuyongkang@justmedia.xyz</div>
    </footer>

    <script>
        document.querySelectorAll('.award-item').forEach(item => {
            item.addEventListener('click', function() {
                const img = this.querySelector('img');
                const enlarged = document.createElement('div');
                enlarged.className = 'enlarged';
                enlarged.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
                
                enlarged.addEventListener('click', function() {
                    this.remove();
                });
                
                document.body.appendChild(enlarged);
            });
        });
    </script>
</body>
</html>
